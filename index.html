<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ESL Reading</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>Click on the passage title to expand the passage</h3>

  <div id="passage-list">

  </div>

 <script type="text/javascript">

  var data = ['passage 1', 'passage 2', 'passsge 3'];

  function generateTitlesList(dataArray) {
  // create the list element
    var list = document.createElement('ul');

    for (var i = 0; i < dataArray.length; i++ ) {
      // create list item
      var item = document.createElement('li');

      // set list content
      item.appendChild(document.createTextNode(dataArray[i]));

      let itemId = `passage${i}`

      item.setAttribute('id', itemId);
      item.setAttribute('onClick',`getFullPassage('${itemId}')`)

      // appent item to list
      list.appendChild(item);

    }

    return list;
  }

  document.getElementById('passage-list').appendChild(generateTitlesList(data));

  // add click event to passage list item
  var passageList = document.getElementById('passage-list');

  function getFullPassage(id) {

    var p = document.createElement('p');
    var pBody = document.createTextNode("This is passage " + id);
    p.appendChild(pBody);

    console.log(p);

    var item = document.getElementById(id);
    item.appendChild(p);
    item.setAttribute('onClick',`closePassage('${id}')`);
  }

  function closePassage(id) {
    console.log(id);

    var item = document.getElementById(id);
    item.removeChild(item.childNodes[1]);
    item.setAttribute('onClick',`getFullPassage('${id}')`);
  }

</script>

</body>
</html>
