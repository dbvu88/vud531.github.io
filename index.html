<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ESL Reading</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="passageList"></div>

 <script>

  var data = ['passage 1', 'passage 2', 'passge 3'];

  function generateTitlesList(dataArray) {
  // create the list element
  var list = document.createElement('ul');

  for(var i = 0; i < dataArray.length; i++ ) {
    // create list item
    var item = document.createElement('li');

    // set list content
    item.appendChild(document.createTextNode(dataArray[i]));

    // appent item to list
    list.appendChild(item);
  }

  return list;
}

  generateTitlesList(data);
  console.log(generateTitlesList(data));
  console.log(document.getElementById('passageList').appendChild(generateTitlesList(data)));
</script>

</body>
</html>
